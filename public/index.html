<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solana Token Scanner</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    input, button { padding: 8px; margin: 5px; }
    pre { background: #f4f4f4; padding: 10px; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>Solana Token Scanner</h1>
  <input type="text" id="mint" placeholder="Enter token mint" size="50">
  <button onclick="startScan()">Start Scan</button>
  <button onclick="stopScan()">Stop Scan</button>
  <h3>Status / Output:</h3>
  <pre id="output">Not scanning...</pre>

  <script>
    let interval = null;

    async function startScan() {
      const mint = document.getElementById("mint").value.trim();
      if (!mint) return alert("Enter a token mint!");
      await fetch("/api/start", { method: "POST", headers: {"Content-Type":"application/json"}, body: JSON.stringify({ mint }) });
      document.getElementById("output").textContent = "Scanning...";
      if (interval) clearInterval(interval);
      interval = setInterval(fetchStatus, 2000);
    }

    async function stopScan() {
      await fetch("/api/stop", { method: "POST" });
      document.getElementById("output").textContent = "Scan stopped.";
      if (interval) clearInterval(interval);
    }

    async function fetchStatus() {
      const res = await fetch("/api/status");
      const data = await res.json();
      document.getElementById("output").textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
